<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Accelerator</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog Templates</a></li>
                <li><button class="install-btn">Install Theme</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay">
            <h3>HOME PAGE</h3>
            <h1>Build and manage your HubSpot website without code.</h1>
            <button class="btn">Learn more</button>
        </div>
    </section>

    <!-- Logos Section -->
    <section class="logos">
        <img src="images/netflix.png" alt="Netflix">
        <img src="images/atlassian.png" alt="Atlassian">
        <img src="images/lacoste.png" alt="Lacoste">
        <img src="images/juniper.png" alt="Juniper">
    </section>

</body>
</html>
